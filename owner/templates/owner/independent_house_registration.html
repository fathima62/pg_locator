{% extends 'owner\signup2.html' %}
{% load static %}


{% block link %}
<style>
  h5 {
    margin: 15px;
  }
</style>
{% endblock %}

{% block content %}
<h4 class="m-3">Property Details</h4>
<form action="" method="POST">
{% csrf_token %}
<div class=" border border-secondary rounded">

  <h5> property details</h5>

  <div class="row ">

    <div class="col col-lg-3">
      <label>Name of your Property </label>
      <input type="text" class="form-control " id="email" placeholder="State" name="name" required>
    </div>

    <div class="col-sm-6 mt-md-0 mt-3">
      <label>Size of your property </label>
      <input type="number" class="form-control x" id="size" placeholder="0 sqft" name="size" required>
    </div>

  </div>

  <h5>Rooms and details</h5>
  <div class="row ">

    <div class="col">
      <label>The maximum number of people</label>
      <input type="number" class="form-control " name="no_of_people" placeholder="0" required>
    </div>


    <div class="col">
      <label>Bathrooms</label>
      <input type="number" class="form-control " name="bathrooms" placeholder="0" required>
    </div>

    <div class="col">
      <label>Bedrooms</label>
      <input type="number" class="form-control x" id="no_of_people" placeholder="0" name="size" required>
    </div>

    <div class="col">
      <label>Bathroom Attached Bedrooms</label>
      <input type="number" class="form-control " id="no_of_people" placeholder="0" name="size" required>
    </div>


  </div>

  <h5>Location</h5>

  <div class="row">

    <div class="col">
      <label> Address </label>
      <textarea required id="textarea" name="address" cols="30" placeholder="Address" class="form-control " rows="3"></textarea>
    </div>

    <div class="col">
      <label>State</label>
      <input required type="text" class="form-control " id="email" placeholder="State" name="email">

    </div>

    <div class="col">
      <label>City</label>
      <input required type="number" class="form-control " placeholder="City" id="number" name="phone">
    </div>

    <div class=" col">
      <label>pin code</label>
      <input required type="number" class="form-control " name="photo" placeholder="pin code">
    </div>

  </div>
  <h5>Why should people choose your property</h5>

  <div class="row">

    <div class="col col-lg-3">
      <label>Transportation </label><br>
      <label class="text-secondary" for="">bus service available</label>
      <input type="checkbox" value="bus" name="bus"><br>

      <label class="text-secondary" for="">near to railway station</label>
      <input type="checkbox" value="train" name="train"><br>
      <label class="text-secondary" for="">near to airport</label>
      <input type="checkbox" value="flight" name="flight">

    </div>


    <div class="col">
      <label>Amenities </label><br>
      <div class="d-flex align-items-center mt-2">
        <label class="option">
          <input type="radio" name="amenities" value="fullfurnished" required>Full furnished

        </label>
        <label class="option ms-4">
          <input type="radio" name="amenities" value="semifurnished" required>Semi furnished

        </label>
        <label class="option ms-4">
          <input type="radio" name="amenities" value="unfurnished" required>Unfurnished

        </label>
      </div>

    </div>
    <div class="col">
      <label>Upload photos</label><br>
      <input type="file" placeholder="upload photos" required>
    </div>
  </div>

  <h5>map loction </h5>
  <div class="row">
    <br>
    <div class="col">

    </div>

  </div>
  <div class="row">
    <div class="col col-lg-3">
      <label>Set Your price</label><br>
      
        <input type="number" class="form-control " placeholder="price">
      </div>
      <div class="col">
        <label>Payment methode</label><br>

        <input type="text" placeholder="online payment">
      </div>
     
    </div>
  </div>
  <br>
  <a href="" id="btn"> <input type="submit" class="btn btn-primary "
      onclick=" return validation()"></a>




  </form>
</div>

</div>


<script>
  // signup validation
  function validation() {
    var first_name = document.getElementById('name').value
    var email = document.getElementById('email').value
    var num = document.getElementById('number').value
    var password = document.getElementById('password').value
    var confirm_password = document.getElementById('confirm').value
    var email_pattern = "[a-z0-9._%+-]+@[a-z0-9.-]+\.[com]{2,}$"
    var name_pattern = "[A-Za-z]{3}$"
    var phone_pattern = "[^\d]{10}$"
    var password_pattern = "[a-zA-Z0-9!@#\$%\^\&*_=+-]{8,12}$"
    var check_status = 1


    if (first_name == '') {

      document.getElementById('error_msg1').innerHTML = 'please fill out this field'
      document.getElementById('name').style.border = 'red 1px solid'
      document.getElementById('error_msg1').style.color = 'red'

      check_status = 0


    }

    else {


      if (first_name.match(name_pattern) == null) {

        document.getElementById('error_msg1').innerHTML = 'Name should atleast 3 letters'
        document.getElementById('name').style.border = 'red 1px solid'
        document.getElementById('error_msg1').style.color = 'red'
        check_status = 0


      }
      else {
        document.getElementById('error_msg1').innerHTML = ''
        document.getElementById('name').style.border = 'black 1px solid'
      }


    }


    if (email == '') {
      document.getElementById('error_msg2').innerHTML = ' Please enter  email address'
      document.getElementById('email').style.border = 'red 1px solid'
      document.getElementById('error_msg2').style.color = 'red'
      check_status = 0

    }
    else {

      if (email.match(email_pattern) == null) {
        document.getElementById('error_msg2').innerHTML = 'email format incorect'
        document.getElementById('error_msg2').style.color = 'red'
        document.getElementById('email').style.border = 'red 1px solid'
        check_status = 0
      }
      else {

        document.getElementById('error_msg2').innerHTML = ''
        document.getElementById('email').style.border = 'black 1px solid'
      }


    }
    if (num == '') {
      document.getElementById('error_msg3').innerHTML = ' Please enter Mobile number'
      document.getElementById('number').style.border = 'red 1px solid'
      document.getElementById('error_msg3').style.color = 'red'
      check_status = 0
    }
    else {
      if (num.match(phone_pattern) == null) {
        document.getElementById('error_msg3').innerHTML = 'mobile number is invalid '
        document.getElementById('error_msg3').style.color = 'red'
        document.getElementById('number').style.border = 'red 1px solid'

        check_status = 0
      }
      else {
        document.getElementById('error_msg3').innerHTML = ''
        document.getElementById('number').style.border = 'black 1px solid'
      }
    }

    if (password == '') {
      document.getElementById('error_msg4').innerHTML = ' Please enter password'
      document.getElementById('password').style.border = 'red 1px solid'
      document.getElementById('error_msg4').style.color = 'red'
      check_status = 0

    }
    else {
      if (password.match(password_pattern) == null) {
        document.getElementById('error_msg4').innerHTML = 'password contain at least one number ,uppercase, lowercase letter,special character and 8 or more characters'
        document.getElementById('password').style.border = 'red 1px solid'
        document.getElementById('error_msg4').style.color = 'red'
      }
      else {
        document.getElementById('error_msg4').innerHTML = ''
        document.getElementById('password').style.border = 'black 1px solid'

      }

    }

    if (confirm_password != password) {
      document.getElementById('error_msg5').innerHTML = 'Should be match with password'
      document.getElementById('error_msg5').style.color = 'red'
      document.getElementById('confirm').style.border = 'red solid 1px'
      check_status = 0

    }
    else {
      document.getElementById('error_msg5').innerHTML = ''
      document.getElementById('confirm').style.border = 'black solid 1px'
    }



    if (check_status == 0) {
      return false
    }
    else {
      location.href = "{% url 'owner:signup' %}"
    }
  }
  function show_password() {
    if (document.getElementById('checkbox').checked == true) {
      document.getElementById('password').type = 'text'
      document.getElementById('confirm').type = 'text'

    }
    else {
      document.getElementById('password').type = 'password'
    }
  }
</script>


{% endblock %}
