{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    {% block link %}{% endblock %}
</head>

<body id="body">

    <body class="  bg-opacity-50">
        <nav class="navbar  navbar border border-bottom">
            <div class="container-fluid">

                <a class="navbar-brand text-primary" href="{% url 'owner:home' %}">Home</a>
                <a class="nav-link text-dark" href="">Hostel Profile</a>
                <a class="nav-link text-dark" href="{% url 'owner:owner_profile' %}"> Profile</a>
                <a class="nav-link text-dark" href="">Monthly fees</a>
                <a class="nav-link text-dark" href="">Room requests</a>
                <a class="nav-link text-dark" href="{% url 'owner:type' %}">Register New</a>
                <nav class="navbar bg-light">
                    <div class="container-fluid">

                        <form class="d-flex" role="search">
                            <a href="{% url 'owner:logout' %}" class="btn btn-sm btn-outline-secondary">Logout</a>
                        </form>
                    </div>
                </nav>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false aria-label" Toggle navigation>
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About us</a>
                        </li>
                    </ul>

                </div>
        </nav>
        {% block content %}{% endblock %}
        <footer id="footer" class="bg-light text-center text-lg-start">
            <!-- Copyright -->
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                Â© 2020 Copyright:
                <a class="text-dark" href="https://mdbootstrap.com/">MDBootstrap.com</a>
            </div>
            <!-- Copyright -->
        </footer>

    </body>

</html>
